<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <title>Monitor Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script src="assets/scripts/firebase-scripts.js"></script>
    <script src="assets/scripts/script.js"></script>
  </head>
  <body>
    <div id="wrapall">
      <div id="leftpane">
        <h1>Dashboard</h1>
        <input type="text" name="station_number" placeholder="Station number">
        <button onclick="show()">View station</button>
      </div>
      <div id="rightpane">
        <div>
          <table>
            <tr>
              <td><strong>Station Name</strong></td>
              <td id="name"></td>
            </tr>
            <tr>
              <td><strong>Salinity</strong></td>
              <td id="salinity"></td>
            </tr>
            <tr>
              <td><strong>Data as on</strong></td>
              <td id="date"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
